<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-md-4 col-md-offset-4 text-center">
      <div class="row">
        <div id="display"></div>
        <div class="row">
          <button type="button" class="btn btn-danger" id="reset">AC</button>
          <button type="button" class="btn btn-default" id="openParen">(</button>
          <button type="button" class="btn btn-default" id="closedParen">)</button>
          <button type="button" class="btn btn-default" id="divide">รท</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="seven">7</button>
          <button type="button" class="btn btn-default" id="eight">8</button>
          <button type="button" class="btn btn-default" id="nine">9</button>
          <button type="button" class="btn btn-default" id="multiply">x</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="four">4</button>
          <button type="button" class="btn btn-default" id="five">5</button>
          <button type="button" class="btn btn-default" id="six">6</button>
          <button type="button" class="btn btn-default" id="minus">-</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="one">1</button>
          <button type="button" class="btn btn-default" id="two">2</button>
          <button type="button" class="btn btn-default" id="three">3</button>
          <button type="button" class="btn btn-default" id="plus">+</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="zero">0</button>
          <button type="button" class="btn btn-default" id="decimal">.</button>
          <button type="button" class="btn btn-default" id="percent">%</button>
          <button type="button" class="btn btn-default" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="index.js"></script>
</body>
</html>
